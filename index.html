<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Destroy the Aliens game</h1>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="images/ussassembly.png" alt="spaceship">
          </div>
          <div class="col">
            <img src="images/ufo-spaceship.png" alt="ufoship">
          </div>
        </div>
        
        <div class="container text-center">
            <div class="row">
                <div class="col-4"></div>
              <div class="col-2">
                <input id = 'attackBtn' type="button" value="Attack">
              </div>
              <div class="col-2">
                <input id = 'retreatBtn' type="button" value="Retreat">
              </div>
              <div class="col-4">
                <span class="alienNum" style="color: yellow;" ></span>
              </div>
              </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
        <table class="table">
            <tbody>
              <tr> 
                <td >Hull:</td>
                <td class="hull-value">20</td>
              </tr>
              <tr>  
                <td>FirePower:</td>
                <td>5</td>
               
              </tr>
              <tr>
                <td>Accuracy:</td>
                <td>.7</td>
              </tr>
            </tbody>
          </table>
            </div>
        
    </div>
 


    <script src="index.js"></script>
